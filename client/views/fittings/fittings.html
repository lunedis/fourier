<template name="fittings">
<h1>Welcome to Fourier</h1>
<h2>{{name}}</h2>
<p><span class="label label-primary">Total DPS:</span> {{formatNumber totalDPS}}</p>

<table class="table table-condensed table-bordered">
<tr>
	<th></th>
	<th>Ship</th>
	<th><img class="fourierIcon" src="/img/fourier/ehp.png"/>EHP<br/>
	<img class="fourierIcon" src="/img/fourier/shieldehp.png"/>Tank EHP</th>
	<th><img class="fourierIcon" src="/img/fourier/shieldresi.png"/>Resi<br/>
	<img class="fourierIcon" src="/img/fourier/shieldrr.png"/>Rep</th>
	<th><img class="fourierIcon" src="/img/fourier/shieldtank.png"/>Tank<br/><img class="fourierIcon" src="/img/fourier/tanktime.png"/>Time to kill</th>
	<th><img class="fourierIcon" src="/img/fourier/speed.png"/>Navigation</th>
	<th><img class="fourierIcon" src="/img/fourier/dps.png"/>DPS</th>
	<th>Count</th>
	<th></th>
</tr>
{{#each fittingsWithTank fittings}} 
	<tr>
		<td><img src="http://image.eveonline.com/Type/{{shipTypeID}}_64.png"/></td>
		<td>{{shipTypeName}}</td>
		<td>{{formatNumber stats.tank.ehp}}<br/>
		{{formatNumber stats.tank.ehpshield}}</td>
		<td>{{formatNumber stats.tank.resishield 2}}<br/>
		{{formatNumber stats.outgoing.shield.rr 2}}</td>
		<td>{{formatNumber tank 2}}<br/>
		{{formatNumber ttl 2}}</td>
		<td>{{#each stats.navigation}}
		{{formatNumber speed}} ({{formatNumber sig}}m)<br/>
		{{/each}}</td>
		<td>{{formatNumber stats.damage.total}} @{{range}}</td>
		<td>{{count}}</td>
		<td>
		<button class="btn btn-default btn-xs countUp"><i class="glyphicon glyphicon-plus-sign"></i></button>
		<button class="btn btn-default btn-xs countDown"><i class="glyphicon glyphicon-minus-sign"></i></button>
		</td>
	</tr>	
{{/each}}
</table>

{{>dmgMitigation}}
<hr/>
{{>dmgApplication}}

{{>addFitting}}
</template>

<template name="dmgMitigation">
<div id="dmgMitigation" style="width: 100%; height: 500px"></div>
</template>

<template name="dmgApplication">
<div id="dmgApplication" style="width: 100%; height: 500px"></div>
</template>

<template name="addFitting">
<div class="row">
	<div class="col-md-8 col-md-offset-1">
		<div class="panel panel-default addFittingPanel">
			<div class="panel-heading">
				<h3 class="panel-title">Add new Fitting</h3>
			</div>
			<div class="panel-body">
				{{> quickForm id="addFittingForm" schema=AddFittingsSchema type="method" meteormethod="addFitting"}}
			</div>
		</div>
	</div>
</div>
</template>
