<template name="application">
	<div class="panel panel-danger">
		{{#panelHeader}}
			<span class="glyphicon glyphicon-stats" aria-hidden="true"></span> 
		{{else}}
			{{> standardSettings}}
			{{> staticY}}
			{{>fittingSelect}}
		{{/panelHeader}}
		<div class="panel-body">
			<p>
				<form class="form-inline">
					<div class="form-group">
						<label for="speed">Speed: </label> 
						<input type="text" class="form-control input-sm speed" value="{{data.targetNavigation.speed}}" size="5">
					</div>
					<div class="form-group">
						<label for="sig">Sig: </label> 
						<input type="text" class="form-control input-sm sig" value="{{data.targetNavigation.sig}}" size="6">
					</div>
					<div class="form-group">
						<label for="preset">Load preset: </label>
						<select class="form-control input-sm preset" name="preset" value="">
							<option value=""></option>
						{{#each TargetPresets}}
							<option value="{{_id}}">{{name}} ({{speed}}/{{sig}})</option>
						{{/each}}
						</select>
					</div>
				</form>
			</p>
			<p>
				<div class="btn-group btn-group-sm" role="group">
					<button class="btn btn-sm btn-default plusEwar" data-target="webs" data-value="0.6">
						+ Web
					</button>
					<button class="btn btn-sm btn-default minusEwar" data-target="webs">
						- Web
					</button>
				</div>
				<div class="btn-group btn-group-sm" role="group">
					<button class="btn btn-sm btn-default plusEwar" data-target="tps" data-value="0.375">
						+ TP
					</button>
					<button class="btn btn-sm btn-default plusEwar" data-target="tps" data-value="0.6857">
						+ strong TP
					</button>
					<button class="btn btn-sm btn-default minusEwar" data-target="tps">
						- TP
					</button>
				</div>
				{{#each data.webs}}
					<div class="ewar">
						<img src="/img/fourier/web.png" class="fourierIcon" />
						<span class="strength">
							{{percent this}}
						</span>
					</div>
				{{/each}}
				{{#each data.tps}}
					<div class="ewar">
						<img src="/img/fourier/tp.png" class="fourierIcon" />
						<span class="strength">
							{{percent this}}
						</span>
					</div>
				{{/each}}
			</p>
		</div>
		<div id="dmgApplication" style="height: 500px; width:100%"></div>
	</div>
</template>
