<template name="mitigation">
<div class="panel panel-success">
	{{#panelHeader}}
		<span class="glyphicon glyphicon-stats" aria-hidden="true"></span> 
	{{else}}
		{{> standardSettings}}
		{{> staticY}}
		{{>fittingSelect}}
	{{/panelHeader}}
	<div class="panel-body">
		<p>
			{{>damageStats data.attackerDamageStats}}
		</p>
		<p>
			{{>ewar}}
		</p>
	</div>
	<div id="dmgMitigation{{_id}}" style="height: 500px; width: 100%"></div>	
</div>
</template>

<template name="damageStats">
	{{> UI.dynamic template=type data=this}}
</template>

<template name="damageStatsTurret">
{{#with turret}}
	{{formatNumber dps}} DPS @ {{formatNumberK optimal}}+{{formatNumberK falloff}} with {{formatNumber tracking 3}} ({{signatureResolution}})
{{/with}}
</template>

<template name="damageStatsMissile">
{{#with missile}}
	{{formatNumber dps}} DPS @ {{formatNumberK range 1}} ({{formatNumber explosionRadius}}m / {{explosionVelocity}} m/s / {{drf}})
{{/with}}
</template>
