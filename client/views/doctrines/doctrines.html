<template name="doctrines">
<table class="table">
	<tr>
		<th>Name</th>
		<th>Links</th>
		<th>Description</th>
	</tr>
	{{#each this}}
		<tr>
			<td><a href="/doctrine/{{_id}}">{{name}}</a></td>
			<td>{{links}}</td>
			<td>{{description}}</td>
		</tr>
	{{/each}}
</table>

<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default addDoctrinePanel">
      <div class="panel-heading">
        <h3 class="panel-title">Add New Doctrine</h3>
      </div>
      <div class="panel-body">
        {{> quickForm id="addDoctrineForm" collection="Doctrines" type="insert"}}
      </div>
    </div>
  </div>
</div>
</template>
